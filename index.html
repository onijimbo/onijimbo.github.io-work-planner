  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <button class="reset col-1">CLEAR</button>
      <form class="time-block" id="9">
        <div class="row">
          <h4 class="hour col-1">9am</h4>
          <textarea class="col-10 text9" id="text-area"></textarea>

        </div>
      </form>
